<html>
    <head>
        <title>Latihan JS 4</title>
    </head>
    <body>
        <div id="parent">
            <p id="p1">Paragraf pertama</p>
            <p id="p2">Paragraf kedua</p>
        </div>
        <script>
            var parent = document.getElementById("parent");
            var child = document.getElementById("p2");
            parent.removeChild(child);
        </script>
    </body>
</html>
